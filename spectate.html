<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <style>
        /* Main layout styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
        }

        /* Dark blue sidebar styling */
        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #2A3F54;
            padding: 25px 0;
            color: white;
        }

        .nav-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .nav-item a {
            color: #E4E7EA;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            display: block;
        }

        .nav-item:hover {
            background-color: #1A2A38;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        /* Forum title styling */
        .forum-title {
            font-size: 24px;
            color: #2A3F54;
            margin-bottom: 30px;
            font-weight: 600;
            padding-left: 10px;
            border-left: 4px solid #4CAF50;
        }

        /* Forum cards styling */
        .forum-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 600px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-info {
            line-height: 1.4;
        }

        .user-info strong {
            font-size: 18px;
        }

        .task-info {
            margin: 15px 0;
            color: #666;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .join-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .join-button:hover {
            background: #45a049;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Dark blue sidebar -->
    <nav class="sidebar">
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="forum.html">Forum</a></li>
            <li class="nav-item"><a href="profile.html">My Profile</a></li>
            <li class="nav-item"><a href="goals.html">My Goals</a></li>
            <li class="nav-item"><a href="analytics.html">Analytics</a></li>
        </ul>
    </nav>

    <!-- Main content with forum cards -->
    <div class="main-content">
        <div class="forum-container">
            <h1 class="forum-title">Forum</h1>
            
            <!-- Alex's Card -->
            <div class="forum-card">
                <div class="user-header">
                    <div class="user-info">
                        <strong>Alex</strong><br>
                        $60.00<br>
                        Day 2
                    </div>
                    <button class="join-button">Join</button>
                </div>
                <div class="task-info">
                    <p><strong>Task:</strong> Ap Macro Unit 1<br>
                    <strong>Due:</strong> April 11th</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%"></div>
                    </div>
                    <span>65%</span>
                </div>
            </div>

            <!-- May's Card -->
            <div class="forum-card">
                <div class="user-header">
                    <div class="user-info">
                        <strong>May</strong><br>
                        $15.00<br>
                        Day 4
                    </div>
                    <button class="join-button">Join</button>
                </div>
                <div class="task-info">
                    <p><strong>Task:</strong> Go to gym every day<br>
                    <strong>Due:</strong> April 19th</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 15%"></div>
                    </div>
                    <span>15%</span>
                </div>
            </div>

            <!-- Sylvia's Card -->
            <div class="forum-card">
                <div class="user-header">
                    <div class="user-info">
                        <strong>Sylvia</strong><br>
                        $55.00<br>
                        Day 6
                    </div>
                    <button class="join-button">Join</button>
                </div>
                <div class="task-info">
                    <p><strong>Task:</strong> Earn $1,200<br>
                    <strong>Due:</strong> May 8th</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 35%"></div>
                    </div>
                    <span>35%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
