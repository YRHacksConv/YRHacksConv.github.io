<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum - Owltrack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific enhancements */
        .forum-title {
            font-size: 24px;
            color: #2A3F54;
            margin-bottom: 30px;
            font-weight: 600;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .forum-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 600px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-info strong {
            font-size: 18px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .join-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Unified Sidebar -->
    <nav class="sidebar">
        <h2>Conv</h2>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="spectate.html">Forum</a></li>
            <li class="nav-item"><a href="profile.html">My Profile</a></li>
            <li class="nav-item"><a href="goals.html">My Goals</a></li>
            <li class="nav-item"><a href="analytics.html">Analytics</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="forum-title">Forum</h1>
        
        <!-- Alex's Card -->
        <div class="forum-card">
            <div class="user-header">
                <div class="user-info">
                    <strong>Alex</strong><br>
                    $60.00<br>
                    Day 2
                </div>
                <button class="join-button">Join</button>
            </div>
            <div class="task-info">
                <p><strong>Task:</strong> Ap Macro Unit 1<br>
                <strong>Due:</strong> April 11th</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
                <span>65%</span>
            </div>
        </div>

        <!-- May's Card -->
        <div class="forum-card">
            <div class="user-header">
                <div class="user-info">
                    <strong>May</strong><br>
                    $15.00<br>
                    Day 4
                </div>
                <button class="join-button">Join</button>
            </div>
            <div class="task-info">
                <p><strong>Task:</strong> Go to gym every day<br>
                <strong>Due:</strong> April 19th</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 15%"></div>
                </div>
                <span>15%</span>
            </div>
        </div>

        <!-- Sylvia's Card -->
        <div class="forum-card">
            <div class="user-header">
                <div class="user-info">
                    <strong>Sylvia</strong><br>
                    $55.00<br>
                    Day 6
                </div>
                <button class="join-button">Join</button>
            </div>
            <div class="task-info">
                <p><strong>Task:</strong> Earn $1,200<br>
                <strong>Due:</strong> May 8th</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 35%"></div>
                </div>
                <span>35%</span>
            </div>
        </div>
    </div>
</body>
</html>
