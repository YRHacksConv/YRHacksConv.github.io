<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Achiever</title>
    <!-- Make sure your file is actually named 'styles.css' (plural)
         or update the href below to match your actual filename. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-placeholder"></div>
            <h2 class="brand-name">Conv</h2>

            <!-- Button to toggle sidebar collapse -->
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

            <!-- New Goal (+) button placed here, under the logo -->
            <button class="new-goal-btn" onclick="showCreateModal()">+</button>
        </div>
        <ul class="nav-items">
            <li class="nav-item">Spectate</li>
            <li class="nav-item">My Profile</li>
            <!-- "My Goals" link uses same color as other nav items -->
            <li class="nav-item">
                <a href="goals.html">My Goals</a>
            </li>
            <li class="nav-item">My Earnings</li>
            <li class="nav-item">Analytics</li>
            <li class="nav-item">Settings</li>
        </ul>
    </div>
    <!-- END SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div class="main-content" id="mainContent">
        <div class="balance">
            My Balance: $<span id="balance">0.00</span>
        </div>

        <div class="progress-header">
            <h2 class="project-title" id="pinnedGoalName"></h2>
            <div class="project-meta">
                <div>Start: <span id="startDate"></span></div>
                <div>Days: <span id="daysElapsed"></span></div>
                <div>End: <span id="endDate"></span></div>
                <div>Updates: <span id="progressCount"></span></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="update-section">
            <button class="update-button" onclick="updateProgress()">UPDATE YOUR PROGRESS</button>
        </div>

        <div class="comment-section" id="commentSection">
            <h4>Comments</h4>
            <div class="comment-input-group">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button onclick="postComment()">Post</button>
                <button class="anonymous-btn" onclick="postComment(true)">Post Anonymously</button>
            </div>
        </div>

        <!-- CREATE NEW GOAL MODAL -->
        <div class="modal" id="createModal">
            <h2>Create New Goal</h2>
            <input type="text" id="goalName" placeholder="Goal Name" class="form-input">
            <input type="date" id="startDate" class="form-input">
            <input type="date" id="endDate" class="form-input">
            <textarea id="goalDescription" class="form-input" placeholder="Description"></textarea>
            <div class="modal-actions">
                <button onclick="createGoal()">Create</button>
                <button onclick="document.getElementById('createModal').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->

    <script src="app.js"></script>
</body>
</html>
