<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Achiever - Crowd-Powered Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-placeholder"></div>
            <h2 class="brand-name">Conv</h2>
        </div>
        
        <ul class="nav-items">
            <li class="nav-item"><span class="nav-text">Spectate</span></li>
            <li class="nav-item"><span class="nav-text">My Profile</span></li>
            <li class="nav-item"><a href="goals.html" class="nav-text">My Goals</a></li>
            <li class="nav-item"><span class="nav-text">My Earnings</span></li>
            <li class="nav-item"><span class="nav-text">Analytics</span></li>
            <li class="nav-item"><span class="nav-text">Settings</span></li>
        </ul>

        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <button class="new-goal-btn" onclick="showCreateModal()">+</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="balance">My Balance: $<span id="balance">0.00</span></div>

        <!-- Progress Header -->
        <div class="progress-header">
            <div class="project-title" id="pinnedGoalTitle"></div>
            <div class="project-meta" id="pinnedGoalMeta"></div>
            <div class="progress-bar"><div class="progress" id="mainProgress"></div></div>
        </div>

        <!-- Update Section -->
        <div class="update-section">
            <button class="update-button" onclick="requestCameraAccess()">UPDATE YOUR PROGRESS</button>
            <div class="progress-counter">Pending Updates: <span id="pendingUpdates">0</span></div>
        </div>

        <!-- Comment Section -->
        <div class="comment-section" id="commentSection"></div>

        <!-- Create Goal Modal -->
        <div class="modal" id="createModal">
            <h2>Create New Goal</h2>
            <div class="goal-creation-form">
                <div class="form-group">
                    <label>Goal Name</label>
                    <input type="text" class="form-input" id="goalName" required>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-input" id="startDate" required>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-input" id="endDate" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-input" id="goalDescription" required></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="createNewGoal()">Create Goal</button>
                <button onclick="hideCreateModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
