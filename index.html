<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Achiever</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo-link">
                <div class="logo-placeholder"></div>
                <h2 class="brand-name">Conv</h2>
            </a>
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <button class="new-goal-btn" onclick="showCreateModal()">+</button>
        </div>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="spectate.html">Spectate</a></li>
            <li class="nav-item"><a href="profile.html">My Profile</a></li>
            <li class="nav-item"><a href="goals.html">My Goals</a></li>
            <li class="nav-item"><a href="earnings.html">My Earnings</a></li>
            <li class="nav-item"><a href="analytics.html">Analytics</a></li>
            <li class="nav-item"><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="balance">
            My Balance: $<span id="balance">0.00</span>
        </div>

        <div class="progress-header">
            <h2 class="project-title" id="pinnedGoalName"></h2>
            <div class="project-meta">
                <div>Starting date: <span id="startDate"></span></div>
                <div>Time elapsed: <span id="daysElapsed"></span> days</div>
                <div>End date: <span id="endDate"></span></div>
                <div>Revenue: $<span id="revenue">0.00</span></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="update-section">
            <button class="update-button" onclick="updateProgress()">
                UPDATE YOUR PROGRESS
                <span class="pending-badge" id="pendingBadge">0</span>
            </button>
        </div>

        <div class="comment-section" id="commentSection">
            <h4>Comments</h4>
            <div class="comment-input-group">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button onclick="postComment()">Post</button>
                <button class="anonymous-btn" onclick="postComment(true)">Post Anonymously</button>
            </div>
        </div>

        <div class="modal" id="createModal">
            <h2>Create New Goal</h2>
            <input type="text" id="goalName" placeholder="Goal Name" class="form-input">
            <input type="date" id="startDate" class="form-input">
            <input type="date" id="endDate" class="form-input">
            <textarea id="goalDescription" class="form-input" placeholder="Description"></textarea>
            <div class="modal-actions">
                <button onclick="createGoal()">Create</button>
                <button onclick="document.getElementById('createModal').style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
