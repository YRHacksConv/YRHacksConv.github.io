<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Achiever</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-placeholder"></div>
            <h2 class="brand-name">Conv</h2>
        </div>
        
        <ul class="nav-items">
            <li class="nav-item"><span class="nav-text">Spectate</span></li>
            <li class="nav-item"><span class="nav-text">My Profile</span></li>
            <li class="nav-item"><a href="goals.html" class="nav-text">My Goals</a></li>
            <li class="nav-item"><span class="nav-text">My Earnings</span></li>
            <li class="nav-item"><span class="nav-text">Analytics</span></li>
            <li class="nav-item"><span class="nav-text">Settings</span></li>
        </ul>

        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <button class="new-goal-btn" onclick="showCreateModal()">+</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="balance">
            My Balance: $<span id="balance">0.00</span>
        </div>

        <!-- Pinned Goal Section -->
        <div class="pinned-goal">
            <h2 class="project-title">Complete Web Development Project [E3.0.8]</h2>
            <div class="project-meta">
                <span>Start Date: 2024-03-01</span>
                <span>Day 3/10</span>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 30%"></div>
            </div>
        </div>

        <!-- Progress Update Section -->
        <div class="update-section">
            <button class="update-button" onclick="requestCameraAccess()">
                UPDATE YOUR PROGRESS
            </button>
            <div class="progress-counter">
                Pending Updates: <span id="pendingUpdates">0</span>
            </div>
        </div>

        <!-- Create Goal Modal -->
        <div class="modal" id="createModal">
            <h2>Create New Goal</h2>
            <div class="form-group">
                <input type="text" placeholder="Goal Name" id="goalName" class="form-input">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Start Date" id="startDate" class="form-input">
            </div>
            <div class="form-group">
                <input type="date" placeholder="End Date" id="endDate" class="form-input">
            </div>
            <div class="form-group">
                <textarea placeholder="Description" id="goalDescription" class="form-input" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button onclick="createNewGoal()">Create Goal</button>
                <button onclick="hideCreateModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
