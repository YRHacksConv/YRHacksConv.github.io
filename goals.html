<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Goals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* EMERGENCY FIXES */
        .logo-image {
            width: 40px !important;
            height: 40px !important;
            margin: 10px auto !important;
        }
        .brand-name {
            font-size: 1.2rem !important;
            margin: 10px 0 !important;
        }
        .sidebar {
            padding: 20px !important;
        }
        .nav-item {
            padding: 10px 15px !important;
        }
        .main-content {
            padding: 20px !important;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo-link">
                <img src="logo.jpg" alt="Logo" class="logo-image">
                <h2 class="brand-name">OWLTRACK</h2>
            </a>
        </div>

        <nav class="nav-items">
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="spectate.html">Forum</a></li>
                <li class="nav-item"><a href="profile.html">My Profile</a></li>
                <li class="nav-item"><a href="goals.html">My Goals</a></li>
                <li class="nav-item"><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>My Goals</h1>

        <!-- Goal 1 -->
        <div class="section">
            <div class="goal-header">Project Alpha</div>
            <div class="goal-details">
                <div><strong>Start:</strong> 2024-04-01</div>
                <div><strong>End:</strong> 2024-06-30</div>
                <div><strong>Days:</strong> 45</div>
                <div><strong>Revenue:</strong> $5,000.00</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
                <button class="update-button">UPDATE PROGRESS</button>
            </div>
        </div>

        <!-- Goal 2 -->
        <div class="section">
            <div class="goal-header">Fitness Challenge</div>
            <div class="goal-details">
                <div><strong>Start:</strong> 2024-03-15</div>
                <div><strong>End:</strong> 2024-05-15</div>
                <div><strong>Days:</strong> 25</div>
                <div><strong>Revenue:</strong> $12.00</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30%"></div>
                </div>
                <button class="update-button">UPDATE PROGRESS</button>
            </div>
        </div>
    </div>

    <!-- FLOATING BUTTON -->
    <button class="fab">+</button>

    <script>
        // SIDEBAR TOGGLE
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            document.querySelector('.toggle-btn').textContent = 
                sidebar.classList.contains('collapsed') ? '→' : '☰';
        }
    </script>
</body>
</html>
