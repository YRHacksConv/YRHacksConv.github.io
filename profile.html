<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        /* Main layout styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
        }

        /* Updated sidebar styling matching second screenshot */
        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #ffffff;
            padding: 30px 25px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .brand-header {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .nav-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 18px 0;
        }

        .nav-item a {
            color: #444;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-item a:hover {
            color: #2A3F54;
        }

        /* Profile content styles (unchanged layout) */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .intro-text {
            color: #666;
            margin-bottom: 20px;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .update-button {
            background: #2A3F54;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .track-item {
            margin-bottom: 20px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2A3F54;
            width: 65%;
        }

        .warning-item {
            color: #cc0000;
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Updated sidebar matching second screenshot style -->
    <nav class="sidebar">
        <div class="brand-header">Conv</div>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="forum.html">Forum</a></li>
            <li class="nav-item"><a href="profile.html">My Profile</a></li>
            <li class="nav-item"><a href="goals.html">My Goals</a></li>
            <li class="nav-item"><a href="analytics.html">Analytics</a></li>
        </ul>
    </nav>

    <!-- Main content (unchanged layout) -->
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1 class="profile-name">YRHacksApp</h1>
                <p class="intro-text">Add your intro...</p>
            </div>

            <div class="profile-section">
                <h2 class="section-title">Forum</h2>
                <p class="intro-text">Update your progress</p>
                <button class="update-button">Update</button>
            </div>

            <div class="profile-section">
                <h2 class="section-title">My Track</h2>
                <div class="track-item">
                    <h3>My Progress</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span>65%</span>
                    </div>
                </div>
                
                <div class="track-item">
                    <h3>Received Warnings</h3>
                    <div class="warning-item">Missing progress update</div>
                    <div class="warning-item">Deadline approaching</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
